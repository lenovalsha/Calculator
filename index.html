<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        
            <div class="inside-container">
    
                <div class="row">
                    <label type="text" value="" readonly>
                </div>
                <div class="row">
                    <button class="light">AC</button>
                    <button class="light">+/-</button>
                    <button class="light">%</button>
                    <button class="yellow">รท</button>
        
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="yellow">x</button>
        
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="yellow">-</button>
        
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="yellow">+</button>
        
                </div>
                <div class="row">
                    <button class="zero">0</button>
                    <button>.</button>
                    <button class="yellow">=</button>
        
                </div>
                <hr>
            
        </div>
    </div>

    </div>
</body>
<script src="index.js"></script>
</html>
